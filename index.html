<html>
<head>
	<title>Assignment 1</title>
	
    <link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/effect.css" />
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="js/main.js"></script>
	<script src="js/assignment1.js"></script>
	<script src="js/isAcceptable.js"></script>
</head>
<body >	
    <div id="main">
		
        <div class="tab">
            <button class="tablinks" onClick="openCity(event, 'metric')">METRIC BMR CALCULATOR</button>
            <button class="tablinks" onClick="openCity(event, 'imperial')" id="defaultOpen">IMPERIAL BMR CALCULATOR</button>
			
			<button class="tablinks" onClick="window.close()"><CENTER>X</CENTER></button>
			<script>
				document.getElementById("defaultOpen").click();
			</script>
		</div>
		
		<div id="metric" class="tabcontent">
			<div class="figure">
				<div id="labelcolumn" style="float:left;width:50%">
					
						<label for="mgender" style="float:right;margin-right:50px;margin-top:10px">    Gender &nbsp
							<select id="mgender" name="sex" style="float:right;">
								<option value="mfm">Female</option>
								<option value="mm">Male</option>
							</select>
						</label><br>
						<label for="mage" style="float:right;margin-right:50px;margin-top:10px">       Age &nbsp
							<input type="number" id="mage" size="5" required="required" min="1" class="inputtype"/>
						</label>
					
				</div>
				<div id="optioncolumn" style="float:left">
					<label for="mtall" style="float:right;margin-right:50px;margin-top:10px">Height (cm) :
							<input type="number" id="mtall" name="" size="5" required="required" min="1" class="inputtype"/>
					</label><br>
					<label for="mheavy" style="float:right;margin-right:50px;margin-top:10px">Weight (kg) :
							<input type="number" id="mheavy" name="" size="5" required="required" min="1" class="inputtype"/>
					</label>
				</div>
			</div>
			<div class="clearfloat" style="clear:both"></div>
			<div class="activity"  style="margin-top:20px"><center>
				<label for "activity">Select your activity level<br>
				<select id="activity">
					<option value="1.2">I am sendentary - little or no excersise </option>
					<option value="1.375">I am lightly active - light excersise or sport 1-3 days per week</option>
					<option value="1.55">I am moderately active - moderate excersise or sport 3-5 days per week</option>
					<option value="1.725">I am very active - hard excersie or sport 6-7 days per week</option>
					<option value="1.9">I am super active - very hard excersise or sports and a physical job or 2x training</option>
				</select> 
				</label></center>
				<center><button class="calbtn" id="mcalButton" onClick="metric()">Calculate</button></center>

			</div>
		</div>
		<!-- Tab 2 -->
		<div id="imperial" class="tabcontent">
			<div class="figure">
				<div id="labelcolumn" style="float:left;width:50%">
					
						<label for="gender" style="float:right;margin-right:50px;margin-top:10px">Gender &nbsp
							<select id="gender" style="float:right;">
								<option value="fm">Female</option>
								<option value="m">Male</option>
							</select>
						</label><br>
						<label for="age" style="float:right;margin-right:50px;margin-top:10px">Age &nbsp
							<input type="number" id="age" name="" size="5" required="required" min="1" class="inputtype"/>
						</label>
					
				</div>
				<div id="optioncolumn" style="float:left">
					<label for="tall" style="float:right;margin-right:50px;margin-top:10px">Height (inches) :
							<input type="number" id="tall" name="" size="5" required="required" min="1" class="inputtype"/>
					</label><br>
					<label for="heavy" style="float:right;margin-right:50px;margin-top:10px">Weight (pounds) :
							<input type="number" id="heavy" size="5" required="required" min="1" class="inputtype"/>
					</label>
				</div>
			</div>
			<div class="clearfloat" style="clear:both"></div>
			<div class="activity" style="margin-top:20px"><center>
				<label for "actlv">Select your activity level<br>
				<select id="actlv">
					<option value="1.2">I am Sendentary - little or no excersise </option>
					<option value="1.375">I am Lightly Active - light excersise or sport 1-3 days per week</option>
					<option value="1.55">I am Moderately Active - moderate excersise or sport 3-5 days per week</option>
					<option value="1.725">I am Very Active - hard excersie or sport 6-7 days per week</option>
					<option value="1.9">I am Super Active - very hard excersise or sports and a physical job or 2x training</option>
				</select> 
				</label></center>
				<center><button class="calbtn" id="calButton" onClick="imperial()">Calculate</button></center>
			</div>
		</div>
		
	<script>document.getElementById("defaultOpen").click();</script>
</body>
</html>
